<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Interface</title>
    <!-- QWebChannel JavaScript library -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(ellipse at top, #0f172a 0%, #020617 50%, #000000 100%);
            color: #f8fafc;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
            position: relative;
            min-height: 480px;
            min-width: 800px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Top Status Bar - Compact */
        .top-bar {
            height: 45px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 500;
            color: #cbd5e1;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.8);
            transition: all 0.2s ease;
        }

        .time {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .temp {
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon {
            font-size: 14px;
            filter: drop-shadow(0 0 6px rgba(96, 165, 250, 0.4));
        }

        /* Main Content Area - 2 Row Grid */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            height: 100%;
            width: 100%;
        }

        .tile {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(148, 163, 184, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tile:hover::before {
            opacity: 1;
        }

        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .tile:active {
            transform: scale(0.97);
        }

        .tile-icon {
            font-size: 48px;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .tile:hover .tile-icon {
            transform: scale(1.1);
        }

        .tile-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
            color: #f8fafc;
        }

        .tile-subtitle {
            font-size: 11px;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 0.1px;
        }

        /* Bottom Control Bar - Compact */
        .bottom-bar {
            height: 55px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.4);
        }

        .bottom-left, .bottom-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bottom-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0 30px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(71, 85, 105, 0.9);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(71, 85, 105, 0.9);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(30, 41, 59, 0.8);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .volume-slider {
            width: 180px;
            height: 5px;
            border-radius: 3px;
            outline: none;
            background: rgba(71, 85, 105, 0.5);
            cursor: pointer;
            -webkit-appearance: none;
            position: relative;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            cursor: pointer;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), 0 2px 8px rgba(59, 130, 246, 0.4);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:active {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .volume-icon {
            font-size: 18px;
            filter: drop-shadow(0 2px 6px rgba(96, 165, 250, 0.3));
        }

        .volume-value {
            font-size: 12px;
            font-weight: 600;
            min-width: 30px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Brightness Popup - Compact */
        .brightness-popup {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 14px;
            padding: 16px 24px;
            display: none;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6), 0 0 30px rgba(99, 102, 241, 0.1);
            z-index: 100;
        }

        .brightness-popup.show {
            display: block;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .brightness-content {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brightness-slider {
            width: 200px;
            height: 5px;
            border-radius: 3px;
            outline: none;
            background: rgba(71, 85, 105, 0.5);
            cursor: pointer;
            -webkit-appearance: none;
        }

        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            cursor: pointer;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2), 0 2px 8px rgba(251, 191, 36, 0.4);
        }

        .brightness-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            cursor: pointer;
            border: none;
        }

        .brightness-label {
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-width: 40px;
        }

        /* Power Off Overlay - Compact */
        .power-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .power-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .power-content {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            padding: 30px 40px;
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .power-icon {
            font-size: 56px;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 16px rgba(239, 68, 68, 0.4));
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .power-text {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            letter-spacing: -0.3px;
        }

        .power-buttons {
            margin-top: 24px;
            display: flex;
            gap: 14px;
            justify-content: center;
        }

        .power-btn {
            padding: 12px 32px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            background: rgba(51, 65, 85, 0.8);
            color: #f8fafc;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .power-btn:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        .power-btn:active {
            transform: scale(0.97);
        }

        .power-btn.confirm {
            background: rgba(239, 68, 68, 0.5);
            border-color: rgba(239, 68, 68, 0.6);
        }

        .power-btn.confirm:hover {
            background: rgba(239, 68, 68, 0.6);
        }

        .power-btn.confirm:active {
            background: rgba(239, 68, 68, 0.7);
        }

        /* Special Tile Styles with Unique Gradients */
        .tile.music {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(147, 51, 234, 0.15) 100%);
            border-color: rgba(168, 85, 247, 0.2);
        }

        .tile.phone {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.15) 100%);
            border-color: rgba(34, 197, 94, 0.2);
        }

        .tile.carplay {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.15) 100%);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .tile.camera {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2) 0%, rgba(249, 115, 22, 0.15) 100%);
            border-color: rgba(251, 146, 60, 0.2);
        }

        .tile.dashboard {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .tile.settings {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.2) 0%, rgba(71, 85, 105, 0.15) 100%);
            border-color: rgba(100, 116, 139, 0.2);
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 50px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 8px;
            font-size: 10px;
            color: #86efac;
            z-index: 1000;
            display: none;
        }

        .connection-status.connected {
            display: block;
        }

        /* Responsive Scaling */
        @media (max-width: 1024px) {
            .tiles-grid {
                gap: 12px;
            }
            
            .tile-icon {
                font-size: 40px;
            }
            
            .tile-title {
                font-size: 14px;
            }
        }

        @media (max-width: 800px) {
            body {
                min-width: 600px;
            }
            
            .tiles-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .top-bar, .bottom-bar {
                padding: 0 15px;
            }
            
            .volume-slider {
                width: 120px;
            }
        }

        @media (max-width: 599px) {
            .tiles-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap: 8px;
            }
            
            .tile-icon {
                font-size: 36px;
            }
            
            .tile-title {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Connection status indicator -->
    <div class="connection-status" id="connectionStatus">Python Connected ‚úì</div>

    <!-- Top Status Bar -->
    <div class="top-bar">
        <div class="status-left">
            <div class="status-item time" id="time">12:34 PM</div>
            <div class="status-item temp">
                <span class="icon">üå°Ô∏è</span>
                <span id="temp">72¬∞F</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="tiles-grid">
            <div class="tile music" onclick="openApp('Music')">
                <div class="tile-icon">üéµ</div>
                <div class="tile-title">Music</div>
            </div>

            <div class="tile phone" onclick="openApp('Phone')">
                <div class="tile-icon">üìû</div>
                <div class="tile-title">Phone</div>
            </div>

            <div class="tile carplay" onclick="openApp('CarPlay')">
                <div class="tile-icon">üéß</div>
                <div class="tile-title">CarPlay</div>
            </div>

            <div class="tile camera" onclick="openApp('Camera')">
                <div class="tile-icon">üìπ</div>
                <div class="tile-title">Rear Camera</div>
            </div>

            <div class="tile dashboard" onclick="openApp('Dashboard')">
                <div class="tile-icon">üèéÔ∏è</div>
                <div class="tile-title">Dashboard</div>
            </div>

            <div class="tile settings" onclick="openApp('Settings')">
                <div class="tile-icon">‚öôÔ∏è</div>
                <div class="tile-title">Settings</div>
            </div>
        </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="bottom-bar">
        <div class="bottom-left">
            <button class="control-btn" onclick="toggleBrightness()" title="Brightness">
                ‚òÄÔ∏è
            </button>
        </div>

        <div class="bottom-center">
            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="50" oninput="updateVolume()">
                <span class="volume-value" id="volume-value">50</span>
            </div>
        </div>

        <div class="bottom-right">
            <button class="control-btn" onclick="openApp('Settings')" title="Settings">
                ‚öôÔ∏è
            </button>
            <button class="control-btn" onclick="showPowerOff()" title="Power Off">
                ‚èª
            </button>
        </div>
    </div>

    <!-- Brightness Popup -->
    <div class="brightness-popup" id="brightnessPopup">
        <div class="brightness-content">
            <span class="icon">‚òÄÔ∏è</span>
            <input type="range" class="brightness-slider" id="brightness" min="20" max="100" value="80" oninput="updateBrightness()">
            <span class="brightness-label" id="brightness-value">80%</span>
        </div>
    </div>

    <!-- Power Off Overlay -->
    <div class="power-overlay" id="powerOverlay">
        <div class="power-content">
            <div class="power-icon">‚èª</div>
            <div class="power-text">Power Off System?</div>
            <div class="power-buttons">
                <button class="power-btn" onclick="hidePowerOff()">Cancel</button>
                <button class="power-btn confirm" onclick="powerOff()">Power Off</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let pyBridge = null;
        let brightnessVisible = false;
        let brightnessTimeout;

        // Initialize the Qt WebChannel to connect to Python
        new QWebChannel(qt.webChannelTransport, function(channel) {
            pyBridge = channel.objects.pyBridge;
            console.log("[JavaScript] Python bridge connected!");
            
            // Show connection status
            document.getElementById('connectionStatus').classList.add('connected');
            setTimeout(() => {
                document.getElementById('connectionStatus').classList.remove('connected');
            }, 3000);
        });

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            document.getElementById('time').textContent = `${displayHours}:${minutes} ${ampm}`;
        }

        // Update temperature (simulated)
        function updateTemp() {
            const temps = [68, 70, 72, 74, 76];
            const temp = temps[Math.floor(Math.random() * temps.length)];
            document.getElementById('temp').textContent = `${temp}¬∞F`;
        }

        // Volume control with Python bridge
        function updateVolume() {
            const volume = document.getElementById('volume').value;
            document.getElementById('volume-value').textContent = volume;
            
            // Call Python function
            if (pyBridge) {
                pyBridge.setVolume(parseInt(volume));
            } else {
                console.log("[JavaScript] Python bridge not ready yet");
            }
        }

        // Brightness control
        function toggleBrightness() {
            const popup = document.getElementById('brightnessPopup');
            
            if (brightnessVisible) {
                popup.classList.remove('show');
                brightnessVisible = false;
            } else {
                popup.classList.add('show');
                brightnessVisible = true;
                
                // Auto-hide after 5 seconds
                clearTimeout(brightnessTimeout);
                brightnessTimeout = setTimeout(() => {
                    popup.classList.remove('show');
                    brightnessVisible = false;
                }, 5000);
            }
        }

        function updateBrightness() {
            const brightness = document.getElementById('brightness').value;
            document.getElementById('brightness-value').textContent = `${brightness}%`;
            
            // Apply brightness to screen (simulate with opacity)
            document.body.style.opacity = brightness / 100;
            
            // Call Python function
            if (pyBridge) {
                pyBridge.setBrightness(parseInt(brightness));
            }
            
            // Reset auto-hide timer
            clearTimeout(brightnessTimeout);
            brightnessTimeout = setTimeout(() => {
                document.getElementById('brightnessPopup').classList.remove('show');
                brightnessVisible = false;
            }, 5000);
        }

        // Power off
        function showPowerOff() {
            document.getElementById('powerOverlay').classList.add('show');
        }

        function hidePowerOff() {
            document.getElementById('powerOverlay').classList.remove('show');
        }

        function powerOff() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                if (pyBridge) {
                    pyBridge.powerOff();
                } else {
                    console.log("[JavaScript] Python bridge not available");
                    document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 48px; color: #333;">System Off</div>';
                }
            }, 1000);
        }

        // Open apps with Python bridge
        function openApp(appName) {
            console.log(`[JavaScript] Opening ${appName}...`);
            
            if (pyBridge) {
                pyBridge.openApp(appName);
            } else {
                console.log("[JavaScript] Python bridge not ready yet");
            }
        }

        // Initialize
        setInterval(updateTime, 1000);
        updateTime();
        updateTemp();
        
        // Update temperature every 5 minutes
        setInterval(updateTemp, 300000);

        console.log("[JavaScript] Car Radio UI loaded and ready");
    </script>
</body>
</html>
